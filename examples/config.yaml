# bact-trait-cluster v1.0.0 â€” example configuration
schema_version: "1.1"
layers:
  - name: MIC
    path: examples/data/MIC.csv
    id_column: Strain_ID
  - name: AMR_genes
    path: examples/data/AMR_genes.csv
    id_column: Strain_ID
  - name: Virulence
    path: examples/data/Virulence.csv
    id_column: Strain_ID

output_dir: results/cluster

consensus:
  # kmodes is optional; if not installed it will be skipped automatically
  algorithms: [kmodes, spectral_jaccard, agglomerative_hamming]
  k_range: [2, 3, 4, 5, 6, 7, 8]
  n_consensus_runs: 200
  subsample_fraction: 0.8
  n_stability_splits: 30

profiling:
  shap_enabled: true
  shap_n_background: 100
  shap_bootstrap: 50
  tda_enabled: true
  tda_max_dim: 1
  tda_n_subsample: 200
  effect_size_bootstrap: 500

fdr_method: fdr_bh
alpha: 0.05
n_jobs: -1
seed: 42
